<html lang="en">
    <head>

    <title>City Serve</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.googleapis.com/css2?family=Mulish&display=swap" rel="stylesheet">

<body>
    <div class="animate__flipInX logo">
        <img src="cc.png" alt="">
    </div>
    <div class="tagline">
        <div id="t1" class="animate__rubberBand">Fast</div>
        <div id="t2" class="animate__rubberBand">Fair</div>
        <div id="t3" class="animate__rubberBand">Trusted</div>
    </div>
   <div class="cloud">
   </div>
      <div class="content">
       <div class="charecter">
        <img id="handy1" class="ha1 handyman animate__bounceIn" src="barber.png" alt="">
        <img id="handy2" class="ha2 handyman animate__bounceInRight" src="cleaner.png" alt="">
        <img id="handy3" class="ha3 handyman animate__bounceInLeft" src="electrician.png" alt="">
        <img id="handy4" class="ha4 handyman animate__bounceInUp" src="plumber.png" alt="">
        <img id="handy5" class="ha5 handyman animate__bounceInDown" src="driver.png" alt="">
       </div>
        <img id="bird" src="bird.gif" alt="">
     <form method="post" action="./location.aspx" id="form1">
        <input id="phone" type="tel" placeholder="+91" class="form-control" name="phone" value="" maxlength="10">
        <button id="btnotp" class="btn btn-primary" type="button" onclick="SendOtp();">Login / Signup</button>
         <div class="city"></div>
     </form>
     <button id="skip" class="btn btn-primary" type="button"><i class="fa fa-mail-forward"></i><br>Skip</button>
      </div>
    <script>

        setTimeout(() => {
        const bird = document.getElementById('bird');
        bird.style.display = 'none';}, 6000);

        setTimeout(() => {
        const man = document.getElementById('handy1');
        man.style.display = 'block';}, 1500);

        setTimeout(() => {
        const man2 = document.getElementById('handy2');
        man2.style.display = 'block';}, 2000);

        setTimeout(() => {
        const man3 = document.getElementById('handy3');
        man3.style.display = 'block';}, 2500);

        setTimeout(() => {
        const man4 = document.getElementById('handy4');
        man4.style.display = 'block';}, 3000);

        setTimeout(() => {
        const man5 = document.getElementById('handy5');
        man5.style.display = 'block';}, 3500);

        setTimeout(() => {
        const t1 = document.getElementById('t1');
        t1.style.visibility = 'visible';}, 4000);

        setTimeout(() => {
        const t2 = document.getElementById('t2');
        t2.style.visibility = 'visible';}, 4500);

        setTimeout(() => {
        const t3 = document.getElementById('t3');
        t3.style.visibility = 'visible';}, 5000);

 </script>
